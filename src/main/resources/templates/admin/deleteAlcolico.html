<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head
	th:replace="fragments/base.html :: headerfiles(title='ER3 | Alcolici')"></head>

<body>
	<nav th:replace="fragments/base.html :: loginNav"></nav>
	<header th:replace="fragments/base.html :: header"></header>

	<section id="principale">
		<section id="titoloPagina">
			<h2>Seleziona il prodotto che vuoi eliminare:</h2>
		</section>
		<section id="dati">
			<div class="objLista" th:each="alcolico : ${alcolici}">
				<a th:href="@{'/alcolico' + '/' + ${alcolico.id}}"> <img
					class="foto-alcolico"
					th:src="@{'/images' + '/' + ${alcolico.nome} + '.jpg'}">
				</a>
				<section class="infoObj">
					<div th:text="${alcolico.nome}">Nome</div>
					<form
						th:action="@{'/admin/deleteAlcolico' + '/' + ${alcolico.id}}"
						method="POST">
						<button type="submit">
							<img th:src="@{'/images/delete.png'}" height="40px" width="40px">
						</button>
					</form>
				</section>
			</div>
		</section>
	</section>
	<footer th:replace="fragments/base.html :: footer"></footer>
</body>
</html>
