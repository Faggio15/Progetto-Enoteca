<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:replace="fragments/base.html :: headerfiles(title='ER3 | Aggiungi un Alcolico')"></head>

  <body>
    <nav th:replace="fragments/base.html :: loginNav"></nav>
    <header th:replace="fragments/base.html :: header"></header>
     
     <section id="principale">
      
       <section id="dati">
       
	<form th:action="@{/admin/modificaAlcolico}" method="POST" id="loginForm" th:object="${alcolico}" enctype="multipart/form-data">
	  	
	  	<div>
		   <h1>Inserisci un alcolico</h1>
		</div>
		
		<div th:if="${#fields.hasGlobalErrors()}">
  			<p th:each="err : ${#fields.globalErrors()}" th:text="${err}">...</p>
		</div>
		
		<div>
			<div>
				<h2>Nome:</h2>
				<span><input type="text" th:field="*{nome}" /></span>
				<span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></span>
			</div>		
			<div>
				<h2>Grado Alcolico:</h2>
				<span><input type="number" min="0" step="0.1" th:field="*{gradoAlcolico}" /></span>
				<span th:if="${#fields.hasErrors('gradoAlcolico')}" th:errors="*{gradoAlcolico}"></span>
			</div>
			<div>
				<h2>Quantita Presenti:</h2>
				<div><input type="number" min="0" step="1" th:field="*{quantitaPresenti}" required /></div>
				<span th:if="${#fields.hasErrors('quantitaPresenti')}" th:errors="*{quantitaPresenti}"></span>
			</div>
			<div>
				<h2>Prezzo:</h2>
				<span><input type="number" min="0" step="0.1" th:field="*{prezzo}" /></span>
				<span th:if="${#fields.hasErrors('prezzo')}" th:errors="*{prezzo}"></span>
			</div>
			<div>
				<h2>Formato:</h2>
				<span><input type="text" th:field="*{formato}" /></span>
				<span th:if="${#fields.hasErrors('formato')}" th:errors="*{formato}"></span>
			</div>	
			<div>
				<h2>Descrizione:</h2>
				<div><textarea th:field="*{descrizione}" rows="10" cols="30" maxlength:"2000" required /></div>
			</div>
			<div>
				<h2>Annata:</h2>
				<span><input type="number" th:field="*{annata}" /></span>
				<span th:if="${#fields.hasErrors('annata')}" th:errors="*{annata}"></span>
			</div>
			
			 <div id="tendina" align="center">
			   <h2>Tipologia:</h2>
               <select name="t">
                 <option th:each="tipologia : ${tipologie}" th:value="${tipologia.nome}" th:text="${tipologia.nome}">Nome Tipologia</option>
               </select>
              </div>
               <div id="tendina" align="center">
               <h2>Casa Produttrice:</h2>
               <select name="cp">
                 <option th:each="casaProduttrice : ${caseProduttrici}" th:value="${casaProduttrice.nome}" th:text="${casaProduttrice.nome}">Nome Casa Produttrice</option>
               </select>
              </div>
              
            <div>
			    <h2>Foto:</h2>
                <span><input type="file" name="image" accept="image/png, image/jpeg, image/jpg" /></span>
			</div>
              
			<div>
			   <button type="submit">Invio</button>
			</div>
		</div>
		
		
	</form>
       </section>
     
     </section>
  </body>
</html>
