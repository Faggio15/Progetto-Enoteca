<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head
	th:replace="fragments/base.html :: headerfiles(title='ER3 | CaseProduttrici')"></head>

<body>
	<nav th:replace="fragments/base.html :: loginNav"></nav>
	<header th:replace="fragments/base.html :: header"></header>

	<section id="principale">
		<section id="titoloPagina">
			<h2>Seleziona la nazione che vuoi eliminare:</h2>
		</section>
		<section id="dati">
			<div id="lista" th:each="nazione : ${nazioni}">
				<a th:href="@{'/nazione' + '/' + ${nazione.id}}">
					<div id="elem">
			<span th:text="${nazione.nome}">Nome</span>
				 <form th:action="@{'/admin/deleteNazione' + '/' + ${nazione.id}}" method="POST">
				    <button type="submit"><img th:src="@{'/images/delete.png'}" height="40px" width="40px"></button>
			     </form>
			</div>
				</a>
			</div>
		</section>
	</section>
	<footer th:replace="fragments/base.html :: footer"></footer>
</body>
</html>
