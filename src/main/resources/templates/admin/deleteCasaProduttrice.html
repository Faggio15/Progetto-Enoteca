<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head
	th:replace="fragments/base.html :: headerfiles(title='ER3 | CaseProduttrici')"></head>

<body>
	<nav th:replace="fragments/base.html :: loginNav"></nav>
	<header th:replace="fragments/base.html :: header"></header>

	<section id="principale">
		<section id="titoloPagina">
			<h2>Seleziona la casa produttrice che vuoi eliminare:</h2>
		</section>
		<section id="dati">
			<div id="lista" th:each="casaProduttrice : ${caseProduttrici}">
				<a th:href="@{'/casaProduttrice' + '/' + ${casaProduttrice.id}}">
					<div id="elem">
			<span th:text="${casaProduttrice.nome}">Nome</span>
				 <form th:action="@{'/admin/deleteCasaProduttrice' + '/' + ${casaProduttrice.id}}" method="POST">
				    <button type="submit"><img id="delete" th:src="@{'/img/delete.png'}"></button>
			     </form>
			</div>
				</a>
			</div>
		</section>
	</section>
	<footer th:replace="fragments/base.html :: footer"></footer>
</body>
</html>
